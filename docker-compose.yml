version: '3.8'

services:

  etcd:
    image: bitnamilegacy/etcd:3.6
    restart: always
    environment:
      ETCD_ENABLE_V2: "true"
      ALLOW_NONE_AUTHENTICATION: "yes"
      ETCD_ADVERTISE_CLIENT_URLS: "http://etcd:2379"
      ETCD_LISTEN_CLIENT_URLS: "http://0.0.0.0:2379"
    ports:
      - "2379:2379/tcp"
    networks:
      - control-plane-network

  apisix-1:
    image: apache/apisix:latest
    container_name: apisix-1
    restart: always
    depends_on:
      - etcd
    ports:
      - "9180:9180/tcp"  # Admin API and Dashboard
      - "9080:9080/tcp"  # HTTP Gateway
      - "9090:9090/tcp"  # Control API
      - "9091:9091/tcp"  # Prometheus metrics
      - "9443:9443/tcp"  # HTTPS Gateway
    volumes:
      - ./conf/config.yaml:/usr/local/apisix/conf/config.yaml:ro
      - ./conf/debug.yaml:/usr/local/apisix/conf/debug.yaml:ro
      - ./apisix:/usr/local/apisix/apisix:rw  # Mount our modified code
      - ./plugin_inspect_hooks.lua:/usr/local/apisix/plugin_inspect_hooks.lua:ro  # Mount inspect hooks
      # Note: Don't mount logs directory - it contains Unix sockets that don't work on host mounts
      # Use: docker-compose exec apisix-1 cat /usr/local/apisix/logs/custom-labels.log to view logs
    environment:
      APISIX_STAND_ALONE: "false"
    networks:
      - control-plane-network
    command: ["docker-start"]

  apisix-2:
    image: apache/apisix:latest
    container_name: apisix-2
    restart: always
    depends_on:
      - etcd
    ports:
      - "9181:9180/tcp"  # Admin API and Dashboard
      - "9081:9080/tcp"  # HTTP Gateway
      - "9092:9090/tcp"  # Control API
      - "9093:9091/tcp"  # Prometheus metrics
      - "9444:9443/tcp"  # HTTPS Gateway
    volumes:
      - ./conf/config.yaml:/usr/local/apisix/conf/config.yaml:ro
      - ./conf/debug.yaml:/usr/local/apisix/conf/debug.yaml:ro
      - ./apisix:/usr/local/apisix/apisix:rw  # Mount our modified code
      - ./plugin_inspect_hooks.lua:/usr/local/apisix/plugin_inspect_hooks.lua:ro  # Mount inspect hooks
      # Note: Don't mount logs directory - it contains Unix sockets that don't work on host mounts
      # Use: docker-compose exec apisix-2 cat /usr/local/apisix/logs/custom-labels.log to view logs
    environment:
      APISIX_STAND_ALONE: "false"
    networks:
      - control-plane-network
    command: ["docker-start"]

volumes:
  mongodb_data:
  apisix_logs:

networks:
  control-plane-network:
    driver: bridge

